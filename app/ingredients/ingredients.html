<nav-bar></nav-bar>

<div id='content'>
  <div class='form-group'>
    <label>Add your fridge contents</label>
    <form ng-submit='findIngredient()' name='locInputForm'>
      <input ng-model='inputIngredient' class='form-control' type='text' placeholder='Add Ingredients' required>
      <input type='submit' value='Go!' ng-disabled='!locInputForm.$valid' class='btn btn-default'>
    </form>
  </div>

  <div ng-model='searchedIngredient' ng-show='locInputForm.$submitted'>
    <p>{{searchedIngredient.snippet}}</p>
    <img src={{searchedIngredient.link}}></img>
    <input type='submit' ng-click='addIngredient()' value='Store in Fridge' name='saveIngredient'></input>
  </div>

  
  <div id='fridge'>
    <h3>KEEP YO FRIDGE STOCKED (^o^)</h3>
    <div ng-repeat='ingredient in fridge'>
      <p>{{ingredient.snippet}}</p>
      <img src={{ingredient.link}}></img>
      <input type='submit' ng-click='removeIngredient(this)' value='Take it Out!' name='saveIngredient'></input>
    </div>
  </div>
</div>
