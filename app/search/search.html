<div>
  <a href='#/'>Home</a>
  <a href='#/recipes'>Recipes</a>
  <a href='#/ingredients'>Ingredients</a>

<form ng-submit='findRecipes()' name='locInputForm'>
  <input ng-model='inputFood' class='text' type='text' placeholder='Search Recipes' required>
  <input type='submit' value='Go!' ng-disabled='!locInputForm.$valid'>
</form>

<div class='recipe' ng-repeat='recipe in recipes'>
  <p><a href={{recipe.f2f_url}}>{{recipe.title}}</a></p>
  <img src={{recipe.image_url}}></img>
  
  <form name='test'>
    <input ng-click='saveForLater($event, this)' type='submit' value='Save for Later' name='saveRecipe'></input>
  </form>
  <span ng-show='test.$submitted'>Recipe Saved Successfully</span>
  
</div>
